<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;400;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4acfb6f329.js" crossorigin="anonymous"></script>
    <script src="https://static.sekandocdn.net/static/feednami/feednami-client-v1.1.js"></script>
    <script async type="text/javascript" src="./rss.js"></script>
    <script async type="text/javascript" src="./main.js"></script>
    <title>jackpot degen</title>
</head>
<body>
<div class="background__container">
    <!-- <img class="background__cards" src="./images/Cards.png"> -->
    <div class="header__above">
        <div class="header__home"><i class="header__home-icon fas fa-home fa-lrg"></i></div>
        <div class="header__burger"><i class="header__burger__bars fas fa-bars fa-lrg"></i></div>
        <div class="header__settings header__settings--hidden"></div>
    </div>
    <header class="header">
        <div class="header__container">
            <div class="header__logo-container">
                <div class="header__logo-logo">jackpot degen</div>
                <p class="header__current-city">Current City</p>
            </div>
            <div class="header__ticker">Ticker...</div>
        </div>

            <button class="header__nav-button">My Card Rooms</button>
            <button class="header__nav-button">Tournaments</button>

    </nav>

        <div class="main__news"><br><p class="main__news-title">Poker News</p><br></div>
        <div class="main__hit">Last Hit</div>

</div>
    <footer class="footer">
        <div class="footer__div">2020 Jackpot Degen by Jaron Degen</div>
    </footer>
    </div>
